<section id="cursos" class="cursos">
    <div>
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
            aria-expanded="true">
            <h3><strong>Cursos</strong></h3> &nbsp; &nbsp;
            <br>
        </button><br>

        <app-modalcursos></app-modalcursos><br><br>

    </div>
    <br>
    <div class="cursos">
        <div *ngFor="let cursos of curso">
            <h6>
                <strong>{{cursos.titulo}}</strong> &nbsp; &nbsp;
            </h6>
            <div>
                    <br>
                    <img [src]="cursos.imag"> &nbsp;&nbsp;
                    <strong>{{cursos.dado}}</strong> &nbsp;{{cursos.fecha}}
                    &nbsp;&nbsp;

                    <label class="btn btn-secondary" routerLink="curso/editar/{{cursos.id}}">
                        <i class="fa-solid fa-pen"></i>
                    </label>

                    <!--<button type="button" class="btn btn-secondary" (click)="idEdit(curso.id); cursoId = curso.id" data-bs-toggle="modal" data-bs-target="#cursoEdit">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <app-editcursos></app-editcursos>-->

                    <button type="button" class="btn btn-secondary">
                        <i class="fa-solid fa-x" (click)="delete(cursos.id)"></i>
                    </button>&nbsp;&nbsp;
                </div>
                <br><br>
            </div>
        </div>
</section><br><br>
