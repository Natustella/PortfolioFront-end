<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" formControlName="email" [class.border-error]="MailInvalid"
                                id="staticEmail" value="email@dominio.com">
                        </div>
                    </div>


                    <div *ngIf="Mail?.errors && Mail?.touched">
                        <p *ngIf="Mail?.hasError('required')" class="error">
                            El email es requerido.
                        </p>
                        <p *ngIf="Mail?.hasError('email')" class="error">
                            El formato debe ser válido.
                        </p>
                    </div>



                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" formControlName="password" [class.border-error]="PasswordInvalid"
                                id="inputPassword">
                        </div>
                    </div>


                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('required')" class="error">
                            El password es requerido.
                        </p>
                    </div>
                    <div *ngIf="Password?.errors && Password?.touched">
                        <p *ngIf="Password?.hasError('minlength')" class="error">
                            El password es inválido
                        </p>
                    </div>

                
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid"><a routerLink="admin">Iniciar Sesión</a></button>
                </div>

            </form>

        </div>
    </div>
</div>
