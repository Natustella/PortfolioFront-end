<section id="skills" class="skills">
    <h3><strong>Skills</strong></h3><br>

    <app-modalskills></app-modalskills><br><br>

    <div d-flex class="progress-circle-container">
      <ul style="list-style: none;" class="list-group list-group-horizontal-md">
        <li *ngFor="let skills of skillsList">
          <div class="progress-circle progress-{{skills.percent}}"><span>{{skills.habilidad}}</span>
          </div><br>
          <button type="button" class="btn btn-secondary"><i class="fa-solid fa-pen"></i> Modificar</button><br><br>
          <button type="button" class="btn btn-secondary"><i class="fa-solid fa-x"></i> Eliminar</button>
          <br><br><br>
        </li>
      </ul>
    </div>
  </section>
