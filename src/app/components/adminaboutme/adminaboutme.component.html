<section id="about me" class="about">
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12">
          <img [src]="aboutme.imgMe" class="rounded-circle" alt="about me" title="yo"
            id="miFoto">

            <app-modalfoto></app-modalfoto>

        </div>


        <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12 mt-4">
          <ul style="list-style:none" class="titulo">
            <li>
              <h4><strong>{{aboutme.name}}</strong></h4>
            </li>
            <li>
              <h6><strong>{{aboutme.position}}</strong></h6>
            </li>
            <li>
              <h6><strong>{{aboutme.ubicacion}}</strong></h6>
            </li><br><br>

            <app-modaldatos></app-modaldatos><br><br>

            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-x"></i></button>&nbsp;&nbsp;
            <button type="button" class="btn btn-secondary">Guardar</button>
          </ul>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 mt-3">
          <h5>{{aboutme.sobreMi}}</h5>

          <app-modalaboutme></app-modalaboutme><br><br>


        </div>
      </div>
    </div><br /><br />
  </section>
