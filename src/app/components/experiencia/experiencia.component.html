<section id="experiencia" class="experiencia">
  <div>
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
      aria-expanded="true" aria-controls="collapseOne">
      <h3><strong>Experiencia</strong></h3> &nbsp; &nbsp;<i class="fa-solid fa-sort"></i>
      <br>
    </button>
  </div>
  <br>
  <div class="experiencia" id="accordionExample">
    <div *ngFor="let experiencia of experienciaList" class="accordion-item">
      <h6 class="accordion-header" id="headingOne">
        <strong>{{experiencia.pos}}</strong> &nbsp; &nbsp;
      </h6>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <br>
          <img [src]="experiencia.logo"> &nbsp;
          <strong>{{experiencia.empresa}}</strong> &nbsp;{{experiencia.desde}} - {{experiencia.hasta}}
          <br>
          <br>
          <p>{{experiencia.actividad}}</p>
        </div>
      </div>
    </div>
  </div>
</section><br>
