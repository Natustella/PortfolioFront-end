<br>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bannerModal">
    Modificar Banner
</button>&nbsp;

<button type="button" class="btn btn-secondary"><i class="fa-solid fa-x"></i></button>&nbsp;&nbsp;
<button type="button" class="btn btn-secondary">Guardar</button>

<div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="bannerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <form (ngSubmit)="onSubmit()" [formGroup]="bannerForm">

            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <button type="button" class="btn btn-secondary">
                    <input class="form-control form-control-sm" id="formFileSm" type="file" required formControlName="banner">
                </button>

                <div *ngIf="bannerForm.get('banner')?.touched && bannerForm.get('banner')?.errors?.['required']">
                <p>Para poder guardar debe seleccionar un nuevo Banner</p>
                </div>

            </div>

            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-guarning fw-bold" [disabled]="bannerForm.invalid">Guardar</button>
            </div>

        </div>
    </div>
</div><br><br><br>
