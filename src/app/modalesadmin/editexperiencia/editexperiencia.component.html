<form [formGroup]="form" (ngSubmit)="onEnviar()" name="experienciaForm">

    <div class="modal-body">

        <label for="recipient-name" class="col-form-label">Modificar Posici√≥n</label>
        <input id="pos" name="pos" type="text" class="form-control" required formControlName="pos"><br>

        <div *ngIf="form.get('pos')?.touched && form.get('pos')?.errors?.['required']">
            <p>Este campo es requerido</p>
        </div>


        <label for="recipient-name" class="col-form-label">Modificar ruta de Logo</label>
        <input id="logo" name="logo" type="text" class="form-control" formControlName="logo"><br>

        <label for="recipient-name" class="col-form-label">Modificar Empresa</label>
        <input id="empresa" name="empresa" type="text" class="form-control" required formControlName="empresa"><br>

        <div *ngIf="form.get('empresa')?.touched && form.get('empresa')?.errors?.['required']">
            <p>Este campo es requerido</p>
        </div>

        <label for="recipient-name" class="col-form-label">Modificar Fecha desde</label>
        <input id="desde" name="desde" type="text" class="form-control" required formControlName="desde"><br>

        <div *ngIf="form.get('desde')?.touched && form.get('desde')?.errors?.['required']">
            <p>Este campo es requerido</p>
        </div>

        <label for="recipient-name" class="col-form-label">Modificar Fecha hasta</label>
        <input id="hasta" name="hasta" type="text" class="form-control" required formControlName="hasta"><br>

        <div *ngIf="form.get('hasta')?.touched && form.get('hasta')?.errors?.['required']">
            <p>Este campo es requerido</p>
        </div>

        <label for="recipient-name" class="col-form-label">Modificar Actividad</label>
        <input id="actividad" name="actividad" type="text" class="form-control" required formControlName="actividad">

        <div *ngIf="form.get('actividad')?.touched && form.get('actividad')?.errors?.['required']">
            <p>Este campo es requerido</p>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-guarning fw-bold">Guardar</button>
    </div>
</form>
