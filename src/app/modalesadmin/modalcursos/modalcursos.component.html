<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cursosModal">
    Nuevo Curso
</button>&nbsp;


<div class="modal fade" id="cursosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

          <form [formGroup]="form" (ngSubmit)="form.valid && onCreate()" name="cursoForm"> 


            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                

                <label for="recipient-name" class="col-form-label">Titulo</label>
                <input id="titulo" name="titulo" type="text" class="form-control" required formControlName="titulo" [(ngModel)]="titulo"><br>

                <div *ngIf="form.get('titulo')?.touched && form.get('titulo')?.errors?.['required']">
                    <p>Este campo es requerido</p>
                </div>

                <label for="recipient-name" class="col-form-label">Imag</label>
                <input id="imag" name="imag" type="text" class="form-control" formControlName="imag" [(ngModel)]="imag"><br>
              

                <label for="recipient-name" class="col-form-label">Certificado emitido por</label>
                <input id="dado" name="dado" type="text" class="form-control" required formControlName="dado" [(ngModel)]="dado"><br>

                <div *ngIf="form.get('dado')?.touched && form.get('dado')?.errors?.['required']"
                class="alert-danger">
                    <p>Este campo es requerido</p>
                </div>

                <label for="recipient-name" class="col-form-label">Fecha</label>
                <input id="fecha" name="fecha" type="text" class="form-control" required formControlName="fecha" [(ngModel)]="fecha"><br>

                <div *ngIf="form.get('fecha')?.touched && form.get('fecha')?.errors?.['required']"
                class="alert-danger">
                    <p>Este campo es requerido</p>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-guarning fw-bold">Guardar</button>
            </div>
        </form> 

        </div>
    </div>
</div>
